name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
      - dev  # Added dev for testing
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu
  APP_DIR: /opt/travel-hub
  ECR_REPOSITORY: travel-hub-backend

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Test Build
        run: npm run build

  build-and-deploy:
    needs: test-and-lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        continue-on-error: true
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256

      - name: Build, tag, and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Pushing Docker images to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Image pushed successfully!"
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Get GitHub IP
        id: ip
        run: echo "ipv4=$(curl -s https://checkip.amazonaws.com)" >> $GITHUB_OUTPUT

      - name: Add GitHub IP to SSH Whitelist
        run: |
          # Fetch SG ID linked to the instance
          SG_ID=$(aws ec2 describe-instances --filters "Name=ip-address,Values=${{ env.EC2_HOST }}" --query "Reservations[*].Instances[*].SecurityGroups[*].GroupId" --output text | awk '{print $1}')
          echo "SG_ID=$SG_ID" >> $GITHUB_ENV
          
          if [ -z "$SG_ID" ]; then
            echo "Error: Could not find Security Group for host ${{ env.EC2_HOST }}"
            exit 1
          fi
          
          aws ec2 authorize-security-group-ingress \
            --group-id $SG_ID \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 || true

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          ssh ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << ENDSSH
            set -e
            echo "=== Starting deployment on branch: $BRANCH_NAME ==="
            
            cd ${{ env.APP_DIR }}
            
            # Pull exactly the branch that triggered this workflow
            echo "Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/$BRANCH_NAME
            
            # Login to ECR
            echo "Logging in to Amazon ECR..."
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            echo "Pulling latest Docker image..."
            docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            
            echo "Fetching environment variables..."
            bash scripts/fetch-env-from-aws.sh || echo "Warning: fetch script failed"
            
            echo "Restarting containers..."
            docker-compose down || true
            docker-compose up -d
            
            sleep 15
            docker-compose ps
            echo "=== Deployment completed successfully! ==="
          ENDSSH

      - name: Health Check
        run: |
          echo "Waiting for application to start..."
          sleep 30
          for i in {1..10}; do
            if curl --silent --fail https://api.letsgoto.in/api/v1/health; then
              echo "âœ“ Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          ssh ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'ENDSSH'
            cd ${{ env.APP_DIR }}
            PREVIOUS_TAG=$(docker images ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }} --format "{{.Tag}}" | grep -v latest | head -n 2 | tail -n 1)
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "Rolling back to: $PREVIOUS_TAG"
              docker-compose down || true
              docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:$PREVIOUS_TAG ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
              docker-compose up -d
            fi
          ENDSSH

      - name: Remove GitHub IP from SSH Whitelist
        if: always()
        run: |
          if [ -n "${{ env.SG_ID }}" ]; then
            aws ec2 revoke-security-group-ingress \
              --group-id ${{ env.SG_ID }} \
              --protocol tcp \
              --port 22 \
              --cidr ${{ steps.ip.outputs.ipv4 }}/32 || true
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "Status: ${{ job.status }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
